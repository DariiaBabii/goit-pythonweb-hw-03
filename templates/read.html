<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saved Messages</title>
  </head>
  <body>
    <h1>All Messages</h1>
    {% if messages %}
    <ul>
      {% for timestamp, data in messages.items() %}
      <li>
        <strong>{{ timestamp }}</strong>: <em>{{ data.username }}</em> - {{
        data.message }}
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No messages available.</p>
    {% endif %}
  </body>
</html>
